<div class="bradcam_area breadcam_bg_1">
    <h3 > <b > SignUp Form</b></h3>
    <br> <br>
    <div class="container">
        <form novalidate [formGroup]="customerSignUpForm" (ngSubmit)="saveCustomer()">
          <fieldset>
            <div class="form-group">
              <label ><h4 > <b style="color: white"> Customer Name</b></h4></label>  
              <input type="text" class="form-control" formControlName="customerName" required>
              <div class="alert alert-danger"
                *ngIf="customerSignUpForm.get('customerName')?.hasError('required') && customerSignUpForm.get('customerName')?.dirty">
                Customer Name is Required
              </div>
              <div class="alert alert-danger"
                *ngIf="customerSignUpForm.get('customerName')?.hasError('minlength') && customerSignUpForm.get('customerName')?.dirty">
                Please enter a character above 5
              </div>
    
            </div>
    
            <div class="form-group">
              <label> <h4 > <b style="color: white"> Password </b></h4></label>
              <input type="password" class="form-control" id="password" formControlName="password" [(ngModel)]="password"
                required>
            </div>
    
            <div class="form-group">
              <label> <h4 > <b style="color: white"> Confirm-Password</b></h4> </label>
              <input type="password" class="form-control" id="confirm_password" formControlName="confirm_password"
                [(ngModel)]="confirm_password" required>
            </div>
    
            <div class="alert alert-danger" *ngIf="passwordMatch(password ,confirm_password)">
              password does't match
            </div>
    
            <div class="form-group">
              <label> <h4 > <b style="color: white"> Email </b> </h4> </label>
              <input type="email" class="form-control" formControlName="email" required>
              <div class="alert alert-danger" *ngIf="customerSignUpForm.get('email')?.hasError('required') &&
                         customerSignUpForm.get('email')?.dirty">
                Email is Required
              </div>
            </div>
    
            <div class="form-group">
              <label> <h4 > <b style="color: white">Mobile Number</b></h4> </label>
              <input type="number" class="form-control" formControlName="phoneNumber" required>
              <div class="alert alert-danger"
                *ngIf="customerSignUpForm.get('phoneNumber')?.hasError('required') && customerSignUpForm.get('phoneNumber')?.dirty">
                Phone is Required
              </div>
            </div>
    
            <div class="form-group">
              <label> <h4 > <b style="color: white"> Age </b> </h4> </label>
              <input type="number" class="form-control" formControlName="patientAge" required>
              <div class="alert alert-danger"
                *ngIf="customerSignUpForm.get('patientAge')?.hasError('required') && customerSignUpForm.get('patientAge')?.dirty">
                Age is Required
              </div>
            </div>
            <br> <br>
            <div class="form-group">
              <label for="gender" class="mr-sm-2"> <h4 > <b style="color: white"> Gender : </b></h4></label> &nbsp;
              <input type="radio" name="gender" id="male" value="male" formControlName="gender" />   <b style="color: white"> Male </b> &nbsp;
              <input type="radio" name="gender" id="female" value="female" formControlName="gender" /> <b style="color: white"> Female </b> &nbsp;
              <input type="radio" name="gender" id="trans" value="trans" formControlName="gender" /> <b style="color: white"> Others </b> 
              <div *ngIf="customerSignUpForm.get('gender')?.hasError('required') && customerSignUpForm.get('gender')?.dirty"
                class=" alert alert-danger">
                Name is required.
              </div>
            </div><br>
    
            <div>
              <label for="address"> <h4 > <b style="color: white"> Address </b> </h4> </label><br>
              <textarea id="w3review" name="address" rows="4" cols="50" placeholder="Entre your address"
                formControlName="address">
                </textarea>
            </div>
            <br> <br>
    
            <div class="form-group">
              <label> <h4 > <b style="color: white"> ID Proof</b> </h4> </label>
              <input type="text" class="form-control" formControlName="idProof" required>
              <div class="alert alert-danger" *ngIf="customerSignUpForm.get('idProof')?.hasError('required') &&
                   customerSignUpForm.get('idProof')?.dirty">
                Email is Required
              </div>
            </div>
            <br> <br>
            <button type="submit" [disabled]="!customerSignUpForm.valid" class="btn btn-primary">Submit</button>&nbsp;
            <button class="btn btn-primary" id="login" (click)="login()">Login</button><br><br>
            <button class="btn btn-dark" (click)="dashboard()">Back</button>
          <br><br>
          <font color=red size = 5px>{{ errorMessage }}</font>
          <font color=green size = 5px>{{ successMessage }}</font>
        </fieldset>
        </form>
</div>
</div>

          

<app-footer></app-footer>
