<app-navbar></app-navbar>
<div class="bradcam_area breadcam_bg_2">
    <h3>Edit Booking</h3>

    <div class="container">
        <form novalidate [formGroup]="bookongEditForm" (ngSubmit)="updateBooking()">
            <fieldset>
                <div class="form-group"><br>
                  <label><h4><b style="color:white">Customer User Name</b></h4></label>
                  <input type="text" class="form-control" [readonly]="readonly" formControlName="customerUserName" placeholder="Enter Customer Name">
                  <div class="alert alert-danger" *ngIf="bookongEditForm?.get('customerUserName')?.hasError('required') &&
                           bookongEditForm.get('customerUserName')?.dirty">
                    customer name is Required
                  </div>
                  </div>
                  <br>
                <div class="form-group">
                    <label for="roomType" class="mr-sm-2"><h4><b style="color:white">Id Proof : </b></h4></label>
                    <p style="color:white">Select Id</p>
                    <div id="hotelroom">
                      <select class="form-control" formControlName="idProof" id="Roombooking" style="padding-left: 100px;">
                        <option value="">--select--</option>
                        <option>Aadhar Card</option>
                        <option>Pan Card</option>
                        <option>Voter Id</option>
                        <option>Passport</option>
                      </select>
                    </div>
                    <br>
                    <br>
                    <br>
                    <input type="text" class="form-control" [readonly]="readonly" formControlName="idProof" placeholder="Enter your Id Number">
                  <div class="alert alert-danger" *ngIf="bookongEditForm?.get('idProof')?.hasError('required') &&
                           bookongEditForm.get('idProof')?.dirty">
                    Id Proof is Required
                  </div>
                  </div>
                  <br>
      
                <div class="form-group">
                  <label><h4><b style="color:white">Email :</b></h4></label>
                  <input type="email" class="form-control" [readonly]="readonly" formControlName="email" placeholder="Enter your Email">
                  <div class="alert alert-danger"
                    *ngIf="bookongEditForm.get('email')?.hasError('required') && bookongEditForm.get('email')?.dirty">
                    Email is Required
                  </div>
                </div><br>
      
                <div class="form-group">
                  <label for="roomType" class="mr-sm-2"><h4><b style="color:white">Room Type : </b></h4></label>
                  <p style="color:white">Select which Room type you want</p>
                  <div id="hotelroom">
                    <select class="form-control" formControlName="roomType" id="Roombooking" style="padding-left: 100px;">
                      <option value="">--select--</option>
                      <option>Semi Delux</option>
                      <option>Delux</option>
                      <option>Luxary</option>
                      <option>Presedential suite</option>
                    </select>
                  </div>
                </div><br>
                <br>
                <br>
      
                <div class="form-group">
                  <label><h4><b style="color:white">Number Of Room:</b></h4></label>
                  <input type="number" class="form-control" [readonly]="readonly" formControlName="numberOfRoom" placeholder="Enter number of Room you Need">
                  <div class="alert alert-danger"
                    *ngIf="bookongEditForm.get('numberOfRoom')?.hasError('required') && bookongEditForm.get('numberOfRoom')?.dirty">
                    This section is required
                  </div>
                </div><br>
      
                <div class="form-group">
                  <label><h4><b style="color:white">Room Size :</b></h4></label>
                  <p style="color:white">Select Room Size you want</p>
                  <div id="hotelroom">
                    <select formControlName="roomSize" id="Roombooking"  >
                      <option value="">--select--</option>
                      <option>Single Bed</option>
                      <option>Double Bed</option>
                      <option>Triple Bed</option>
                    </select>
                  </div>
                  <div class="alert alert-danger"
                    *ngIf="bookongEditForm.get('roomSize')?.hasError('required') && bookongEditForm.get('roomSize')?.dirty">
                    roomSize is Required
                  </div>
                </div><br>
                <br>
                <br>
      
                <div class="form-group">
      
                  <label for="breakfast" class="mr-sm-2"><h4><b style="color:white">Breakfast : </b> </h4></label>
      
                  <input type="radio" name="breakfast" [readonly]="readonly"  id="yes" value="yes" formControlName="breakfast" required
                  /><span style="color:white" >Yes</span> &nbsp;
                  <input type="radio" name="breakfast" id="No" value="No" formControlName="breakfast" required />
                  <span style="color:white" >No</span>
      
                </div>
      
                <div class="form-group">
      
                  <label for="drinks" class="mr-sm-2"><h4><b style="color:white">Drinks : </b></h4></label>
      
                  <input type="radio" name="drinks" id="yes" value="yes" [readonly]="readonly"  formControlName="drinks" required />
                  <span style="color:white" >Yes</span> &nbsp;
                  <input type="radio" name="drinks" id="No" value="No" [readonly]="readonly"  formControlName="drinks" required />
                  <span style="color:white" >No</span>
      
                </div>
      
                <div class="form-group">
                  <label><h4><b style="color:white">checkInDate Date & Time :</b></h4></label>
                  <input type="datetime-local" class="form-control" [readonly]="readonly"  formControlName="Customer Booking Form" required>
                </div><br>
      
                <div class="form-group">
                  <label><h4><b style="color:white">checkOutDate Date & Time :</b></h4></label>
                  <input type="datetime-local" class="form-control" [readonly]="readonly"  formControlName="Customer Booking Form" required>
                  <br>
      
                  <div class="form-group">
      
                    <label for="pickupandDrop" class="mr-sm-2"><h4><b style="color:white">PickUp And Drop : </b></h4></label>
      
                    <input type="radio" name="pickUpAndDrop" id="yes" [readonly]="readonly" value="yes" formControlName="pickUpAndDrop"
                      required /><span style="color:white" >Yes</span> &nbsp;
                    <input type="radio" name="pickUpAndDrop" id="No" [readonly]="readonly"  value="No" formControlName="pickUpAndDrop" required />
                    <span style="color:white" >No</span>
      
                  </div>
      
                </div>
                
          <br>
      
          </fieldset>
          <button type="submit" class="btn btn-success"  *ngIf="details" (click)="readOnly()">Save</button>
        </form>
        <br>
        <div>
          <button class="btn btn-primary"   (click)="show()">Edit</button>	&nbsp;	&nbsp;
          <button class="btn btn-danger"  (click)="forgetPassword()">Cancel Booking</button>	&nbsp;	&nbsp;
          <button class="btn btn-dark" (click)="Back()">Back</button><br>
      
        </div>
        <br>
        <font color = red size = 5px>{{ errMessage }}</font>
        <font color = green size = 5px>{{ SuccessMsg }}</font>
      </div>


</div>

<app-footer></app-footer>
